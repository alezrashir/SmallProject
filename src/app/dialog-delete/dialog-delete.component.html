<div>

  <mat-dialog-content>
    <h1> Do you want to delete the book ?</h1>
    <br>
    <strong>{{data}}</strong>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button (click)="OnDeleteConfirm()">Yes</button>
    <button mat-raised-button (click)="OnDeleteCancel()">No</button>
  </mat-dialog-actions>

</div>
